version: "3.7"

services:
  dev:
    build:
      context: ./home
      dockerfile: Dockerfile.dev
    container_name: kj_home
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./home:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - .env
  prod:
    build:
      context: ./home
      dockerfile: Dockerfile.prod
    container_name: kj_home
    ports:
      - "3000:3000"
    env_file:
      - .env

volumes:
  node_modules: